  title: "Director (Parrotai), Lecturer (Mzumbe University)"
  bio: 'Tupokigwe Isagah (Ph.D.) is a lecturer at Mzumbe University and Director at ParrotAI. She has a background in Information System design and management. Dr. Isagah is experienced in planning and designing digital technologies for public sectors (GovTech). Her previous research focused on the design and implementation of mobile applications for delivering public services in developing countries.  Her current research interest is on the application of Artificial intelligence for enterprise architecture and  Governance. Currently, Dr. Isagah is researching the implementation of Artificial Intelligence in Africa.enabling requirements such as human resource, national strategies and policies, and ethical issues for AI transformation in Africa. 
