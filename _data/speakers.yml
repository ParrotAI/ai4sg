  id: 6
  name: "Dina"
  surname: "Machumve"
  company: "NM-AIST"
  title: "MFS Pricing and Segmentation Manager"
  bio: 'Dina Machuve is a Lecturer and Researcher at the Nelson Mandela African Institution of Science and Technology (NM-AIST) in Arusha, Tanzania. She holds a PhD in Information and Communication Science and Engineering from NM-AIST in 2016, and a MS in Electrical Engineering from Tennessee Technological University (TTU), USA in 2008 and BSc Electrical Engineering degree from University of Dar es Salaam (UDSM) in 2001. 

She co-organizes the Data Science Africa (DSA), an organization that runs an annual data science and machine learning summer school and workshop in Africa. She is a member of a research group on Mechanism Design for Social Good (MDSG). Her research interests are data science, bioinformatics, agriculture informatics on food value chains and STEM education in schools.'
